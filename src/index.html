<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <script src="https://gitcdn.link/cdn/darkskyapp/skycons/master/skycons.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="import/weather-icons.min.css">
    <link rel="stylesheet" href="import/weather-icons-wind.min.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="top d-flex">
                <i class="top--icon top--icon__location fa fa-location-arrow fa-2x"></i>
                <form class="search">
                    <input type="text" class="search--input form-control text-center" value="Huston, TX">
                </form>
                <i class="top--icon top--icon__search fa fa-search fa-2x"></i>
                <canvas id="icon1" width="128" height="128"></canvas>
            </div>

            <div class="row pill mt-3 mb-3">
                <nav class="nav nav-pills flex-column flex-sm-row pill--nav">
                    <a class="flex-sm-fill text-sm-center nav-link active pill--nav--link" href="#">Today</a>
                    <a class="flex-sm-fill text-sm-center nav-link pill--nav--link" href="#">Tomorrow</a>
                    <a class="flex-sm-fill text-sm-center nav-link pill--nav--link pill--nav--link__disabled" href="#">Next Week</a>
                </nav>
            </div>

            <div class="tile tile__selected text-center align-self-center m-auto">
                <h1 class="tile--temp tile__selected--temp temp-degree-number">00</h1>
                <p class="tile--desc tile__selected--desc temp-desc">Clouds & Sun</p>
                <p class="tile--label tile__selected--label">Humidity</p>
                <p class="tile--avg tile__selected--hum hum">00%</p>
                <i class="fa fa-exchange-alt tile--icon tile__selected--icon"></i>
            </div>

            <h3 class="next">Next 7 Days</h3>
            <div class="col next--wrapper d-flex flex-row" id="wrapper">

            </div>
        </div>
    </div>
</div>
</body>
</html>
