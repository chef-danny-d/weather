<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <script src="skycons.js"></script>
    <script src="./index.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="location">
                <h1 class="location-timezone"></h1>
                <canvas class="location-icon" width="128" height="128"></canvas>
            </div>
            <div class="temp">
                <div class="temp-degree">
                    <h2 class="temp-degree-number"></h2>
                    <span class="temp-degree-type">F</span>
                </div>
                <div class="temp-desc">Cold</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
